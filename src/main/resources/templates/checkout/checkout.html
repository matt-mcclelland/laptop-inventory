<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: page-header"></nav>

<div class="container body-content">
    <h1 th:text="${title}">Default Title</h1>


    <div class="container body-content">

        <h1 th:text="${title}">Default Title</h1>


        <p style="color: red;" th:unless="${laptops} and ${laptops.size()}">No laptops found. Please add a laptop!</p>

        <div>
            <table class="table">
                <tr>
                    <th>Computer Name</th>
                    <th>Serial Number</th>
                    <th>Checked Out</th>
                </tr>

                <tr th:each="laptop : ${laptops}">
                    <td th:text="${laptop.computerName}"></td>
                    <td th:text="${laptop.serialNumber}"></td>
                    <td th:text="${laptop.checkedOut}"></td>
                    <td><a class="btn btn-danger" th:href="'/edit-laptop/'+${laptop.getId()}" th:text="Edit"></a></td>
                </tr>
            </table>
        </div>
</body>
</html>
