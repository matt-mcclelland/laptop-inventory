<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: page-header"></nav>

<div class="container body-content">
    <h1 th:text="${title}">Default Title</h1>

    <form method="post" style="max-width:600px;" th:object="${user}" action="/edit-user">
        <div class="form-group">
            <label th:for="studentIDNumber">Student Number</label>
            <input class="form-control" th:field="*{studentIDNumber}" />
            <span th:errors="*{studentIDNumber}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="lastName">Last Name</label>
            <input class="form-control" th:field="*{lastName}" />
            <span th:errors="*{lastName}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="firstName">First Name</label>
            <input class="form-control" th:field="*{firstName}" />
            <span th:errors="*{firstName}" class="error"></span>
        </div>
        <input class="form-control" type="hidden" id="userId" name="userId" th:value="${user.getId()}"/>
        <button type="submit" class="btn btn-success" value="Add user">Save</button>
    </form>
</div>
</body>
</html>
